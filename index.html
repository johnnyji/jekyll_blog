---
layout: default
---
<div class="index-container">
  <div class="intro-container">
      <h2 class="intro-title">
        <span class="javascript model">class</span> <span class="javascript"><a href="http://johnnyji.me">MyBlog</a></span> <span class="javascript keyword">extends</span> <span class="javascript"><a href="http://johnnyji.com" target="_blank">JohnnyJi</a></span> {
      </h2>
  </div>

  <div class="post-list">
    <div class="get-blog-posts">
      <span class="javascript keyword">get</span> <span class="javascript class">blogPosts</span>() <span class="brace">{</span>

      <div class="return">
        <span class="javascript keyword">return</span> {
          {% for post in site.posts %}
            <div class="posts">
              <div class="post-container">
                <div class="post-header">
                  <div>
                    <a class="post-title" href="{{ post.url | prepend: site.baseurl }}">
                      {{ post.title }}
                    </a>
                  </div>
                </div>

                <p class="post-preview">
                  <em>{{ post.date | date: "%b %-d, %Y" }}:</em> // {{ post.content | strip_html | strip_newlines | truncatewords:20 }}
                </p>
              </div>
            </div>
          {% endfor %}
      </div>

      <div class="return">}</div>

    </div>
    <div class="get-blog-posts">}</div>

  </div>
  <span style="font-size:2rem;">}</span>
</div>
