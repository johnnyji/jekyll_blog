    <h1 class="single-post-header-title">Hack Moments: eval</h1>
    <p class="single-post-header-date">// Apr 19, 2015</p>
  </header>
  <div class="single-post-content"><p>Upon accident, I found the <code class="highlighter-rouge">eval</code> method in Ruby. To my understanding, this method will be able to take a stringified array and rearrayify it. (Those can’t be real words…)</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="n">original_array</span> <span class="o">=</span> <span class="p">[</span><span class="s2">"SFU"</span><span class="p">,</span> <span class="s2">"BCIT"</span><span class="p">,</span> <span class="s2">"Lighthouse Labs"</span><span class="p">]</span>

<span class="n">stringified_array</span> <span class="o">=</span> <span class="s2">"[</span><span class="se">\"</span><span class="s2">Byrne Creek Secondary</span><span class="se">\"</span><span class="s2">, </span><span class="se">\"</span><span class="s2">Lighthouse Labs</span><span class="se">\"</span><span class="s2">, </span><span class="se">\"</span><span class="s2">Codecore Bootcamp</span><span class="se">\"</span><span class="s2">]"</span>

<span class="c1"># Now for the magic...</span>

<span class="nb">eval</span><span class="p">(</span><span class="n">database_string_version</span><span class="p">)</span> 
<span class="c1"># =&gt; ["SFU", "BCIT", "Lighthouse Labs"]</span></code></pre></figure>

<p><br />
<strong>Mind = Blown.</strong></p>
