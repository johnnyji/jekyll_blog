---
layout: default
---
<div class="single-post-container">
  <div class="single-post">
    <header class="single-post-header">
      <h1 class="title">{{ page.title }}</h1>
      <p class="date">{{ page.date | date: "%b %-d, %Y" }}</p>
    </header>
    <div class="single-post-content">
      {{ content }}
    </div>
  </div>
</div>
